<!DOCTYPE html>
<html lang="en">

<head>
    <title>Garage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/HeaderStyle.css">
    <link rel="shortcut icon" href="assets/img/garagefavicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- place navbar here -->
        <nav>
            <div class="containernav">
                <div class="companyinfo">
                    <div class="headerlogoholder">
                        <img src="assets/img/logo.png" width="50" height="50" alt="" srcset="">
                    </div>
                    <div class="companynameheader">
                        <h1 class="companynameheadertext">The Garage</h1>
                    </div>
                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="navbarCollapse">
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress1')">
                            <a class="naviconholdertext" href="index.html">Home</a>
                            <!-- <progress class="navprogress" id="navprogress1" value="0" max="100"></progress> -->
                        </div>
                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress2')">
                            <a class="naviconholdertext" href="about.html">About</a>
                            <!-- <progress class="navprogress" id="navprogress2" value="0" max="100"></progress> -->
                        </div>
                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress3')">
                            <a class="naviconholdertext" href="services.html">Services</a>
                            <!-- <progress class="navprogress" id="navprogress3" value="0" max="100"></progress> -->
                        </div>
                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder active" onmouseover="animateProgressBar('navprogress4')">
                            <a class="naviconholdertext" href="vehicles.html">Vehicles</a>
                            <!-- <progress class="navprogress" id="navprogress4" value="0" max="100"></progress> -->
                        </div>
                    </div>
                </div>
                <div class="profileicon">
                    <img src="assets/img/profile.png" width="50" height="50" alt="" srcset="">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid p-3">
            <form action="#" method="post">
                <div class="boxcontainer m-0 mx-auto p-lg-3">
                    <div class="formheading">
                        <h4 class="formheadingtext">Select your required option(s)</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped
                table-hover	
                table-borderless
                table-primary
                align-middle">
                            <thead class="table-light">
                                <caption class="pt-3">You can select visit date below:-</caption>
                                <tr>
                                    <th>S.N</th>
                                    <th>Services</th>
                                    <th>Cost</th>
                                    <th>Checkbox</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr class="table-light">
        
                                </tr>
                                <tr class="table-light">
                                    <td scope="row">1</td>
                                    <td scope="row">Total Lookup</td>
                                    <td>Item</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="lookup" id="">
                                            <label class="form-check-label" for=""></label>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="table-light">
                                    <td scope="row">2</td>
                                    <td scope="row">Fuel + Brakes</td>
                                    <td>Item</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="minor" id="">
                                            <label class="form-check-label" for=""></label>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="table-light">
                                    <td scope="row">3</td>
                                    <td scope="row">Total Servicing</td>
                                    <td>Item</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="totalServicing" id="">
                                            <label class="form-check-label" for=""></label>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="table-light">
                                    <td scope="row">4</td>
                                    <td scope="row">Smaller Problems</td>
                                    <td>Item</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="smaller" id="">
                                            <label class="form-check-label" for=""></label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
        
                            </tfoot>
                        </table>
                    </div>
                    <div class="visitdatecontainer row">
                        <div class="mb-3 col-lg-3">
                            <input type="text" class="form-control d-inline" name="" id="" aria-describedby="helpId"
                                placeholder="" value="Visit Date: " disabled>
                            <input type="date" class="form-control" name="visit_date" id="">
                        </div>
                    </div>
                    <div class="vehiclenumbercontainer row">
                        <div class="mb-3 col-lg-3">
                            <input type="text" class="form-control d-inline" name="" id="" aria-describedby="helpId"
                                placeholder="" value="Vehicle Number: " disabled>
                            <input type="text" class="form-control" name="vehicle_number" id="">
                        </div>
                    </div>
                    <div class="mb-3 col-lg-3">
                        <input type="text" class="form-control d-inline" name="" id="" aria-describedby="helpId"
                            placeholder="" value="Vehicle Type: " disabled>
                        <input type="text" class="form-control" name="vehicle_number" id="">
                    </div>
                    We can make things clear in visit date
                    <button type="submit" class="btn btn-primary float-end">Book Now</button>
                </div>
            </form>
        
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/min.js"></script>
    <script src="https://kit.fontawesome.com/0e4237e483.js" crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="assets/css/HeaderStyle.css">
    <link rel="stylesheet" href="assets/css/IndexStyle.css">
    <link rel="shortcut icon" href="assets/img/garagefavicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav>
            <div class="containernav">
                <div class="companyinfo">
                    <div class="headerlogoholder">
                        <img src="assets/img/logo.png" width="50" height="50" alt="" srcset="">
                    </div>
                    <div class="companynameheader">
                        <h1 class="companynameheadertext">The Garage</h1>

                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="navbarCollapse">
                    <div class="navbarcollapseitem">
                        <div class="naviconholder active" onmouseover="animateProgressBar('navprogress1')">
                            <a class="naviconholdertext" href="index.html">Home</a>
                            <!-- <progress class="navprogress" id="navprogress1" value="0" max="100"></progress> -->
                        </div>
                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress2')">
                            <a class="naviconholdertext" href="about.html">About</a>
                            <!-- <progress class="navprogress" id="navprogress2" value="0" max="100"></progress> -->
                        </div>
                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress3')">
                            <a class="naviconholdertext" href="services.html">Services</a>
                            <!-- <progress class="navprogress" id="navprogress3" value="0" max="100"></progress> -->
                        </div>
                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress4')">
                            <a class="naviconholdertext" href="vehicles.html">Vehicles</a>
                            <!-- <progress class="navprogress" id="navprogress4" value="0" max="100"></progress> -->
                        </div>
                    </div>
                </div>
                <div class="profileicon">
                    <img src="assets/img/profile.png" width="50" height="50" alt="" srcset="">
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="imageslider">
            <div class="containerimageslider">
                <img src="assets/img/slider/1.png" id="imageslider1" class="containerimagesliderimage" alt="" srcset="">
                <img src="assets/img/slider/2.png" id="imageslider2" class="containerimagesliderimage" alt="" srcset="">
                <img src="assets/img/slider/3.png" id="imageslider3" class="containerimagesliderimage" alt="" srcset="">
                <img src="assets/img/slider/4.png" id="imageslider4" class="containerimagesliderimage" alt="" srcset="">
                <img src="assets/img/slider/5.png" id="imageslider5" class="containerimagesliderimage" alt="" srcset="">
                <div class="maincontent">
                    <div class="containermaincontent">
                        <img src="assets/img/slider/leftarrow.png" width="50" height="50" alt="" srcset="">
                        <div class="sliderintroduction">
                            <div class="sliderintroductionheading">
                                <!-- This should be in typescript -->
                                <!-- That means text should be refreshed everytime -->
                                <h1 class="sliderintroductionheadingtext" id="sliderintroductionheadingtextid"></h1>
                                <p class="sliderintroductiontext">Best Garage Website Ever Built on this Planet</p>
                                <p class="sliderintroductiontext">We are here to offer you best garage services and help from experts readily</p>
                            </div>
                        </div>
                        <img src="assets/img/slider/rightarrow.png" width="50" height="50" alt="" srcset="">
                    </div>
                </div>
            </div>

        <!-- place footer here -->
    </footer>

    <script src="assets/js/min.js"></script>
    <script src="assets/js/index.js"></script>

    <!-- This is for animated typing by typed.js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#sliderintroductionheadingtextid', {
            strings: ['Best Service for Garage', 'Total Customer Friendly','Easy Contact with Experts','Readily Available'],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true
        });
    </script>

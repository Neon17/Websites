<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

        <!-- place navbar here -->

                    </div>
                    <div class="companynameheader">

                    </div>
                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>

                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress1')">

                    </div>
                    <div class="navbarcollapseitem">
                        <div class="naviconholder" onmouseover="animateProgressBar('navprogress4')">
                            <div class="naviconholdertext">Vehicles</div>
                            <progress class="navprogress" id="navprogress4" value="0" max="100"></progress>

                </div>
                <div class="profileicon">
                    <img src="assets/img/profile.png" width="50" height="50" alt="" srcset="">

            </div>

    <main>
        <section class="firstintropage">
            <div class="containerfirstintropage">

            </div>
        </section>

    <footer>
        <!-- place footer here -->
    </footer>
